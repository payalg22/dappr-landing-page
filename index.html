<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Delius+Unicase:wght@700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/cd0bf8621c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dappr Landing | Micro Project 2</title>
</head>

<body>
    
    <nav>
        <div class="nav-bar">
            <h1 id="logo">Dappr</h1>
            <div class="nav-menu">
                <p>Home</p>
                <p>About us</p>
                <p>Information</p>
                <span>
                    <p>More</p>
                    <i class="fa-solid fa-angle-down"></i>
                </span>
                <div class="search">
                    <input type="search" name="search-page" id="search-option" placeholder="Search...">
                    <button class="search-button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <i class="fa fa-bars hamburger-menu" aria-hidden="true"></i>
        </div>
    </nav>

    <section>
        <img src="./assets/help_icon.png" alt="chat-icon">
    </section>

    <section class="social-parent">
        <div class="social">
            <img src="./assets/logos_whatsapp-icon.png" alt="whatsapp-logo" class="social-item" id="whatsapp">
            <img src="./assets/facebook.png" alt="facebook-logo" class="social-item" id="facebook">
            <img src="./assets/x.png" alt="x-logo" class="social-item" id="x">
        </div>
    </section>  

    <main>
        <div class="container">
            <div class="item hero">
                <img src="./assets/image4.png" alt="computer-screen">
                <textarea name="" id="" cols="30" rows="10">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......
                </textarea>
            </div>
            <div class="item summary">
                <div class="summary-card" id="total-qs">
                    <p>Total Question's</p>
                    <p>200,000</p>
                </div>
                <div class="summary-card" id="total-answers">
                    <p>Total Answer's</p>
                    <p>105,000</p>
                </div>
                <div class="summary-card" id="participated">
                    <p>Participated</p>
                    <p>10,000</p>
                </div>
                <div class="summary-card" id="total-passed">
                    <p>Total Passed</p>
                    <p>6,000</p>
                </div>
            </div>
            <div class="item your-info">
                <div class="tabs">
                    <p class="tabs-option tab-selected">YOUR INFO</p>
                    <p class="tabs-option">BOOKMARKS</p>
                    <p class="tabs-option">SETTINGS</p>
                </div>
                <div class="content">
                    <h3>Your information</h3>
                    <p class="user-info">Name : <span>Atul Singhal</span></p>
                    <p class="user-info">Email : <span>atul@gmail.com</span></p>
                    <p class="user-info">Phone : <span>+91 8131424888</span></p>
                    <p class="user-info">Marks : <span>500.00</span></p>
                    <button>
                        Next &nbsp;
                        <img src="./assets/Arrow1.png" alt="->">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
